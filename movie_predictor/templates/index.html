<!DOCTYPE html>
<html>
<head>
    <title>Movie Success Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #FFD700;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 15px;
        }
        button:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¬ Movie Success Predictor</h2>
        <form action="/predict" method="post">
            <label>Budget (in million $):</label>
            <input type="number" name="budget" step="0.1" required>

            <label>Genre:</label>
            <select name="genre" required>
                <option value="">--Select Genre--</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Romance">Romance</option>
            </select>

            <label>Main Cast Name:</label>
            <input type="text" name="cast_name" placeholder="e.g. Tom Cruise" required>

            <label>Runtime (in minutes):</label>
            <input type="number" name="runtime" required>

            <button type="submit">Predict Success</button>
        </form>
    </div>
</body>
</html>
