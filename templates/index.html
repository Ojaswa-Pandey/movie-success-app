<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Success Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #FFD700;
        }

        label {
            margin-top: 15px;
            display: block;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffc800;
        }

        select option {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¬ Movie Success Predictor</h2>
        <form action="/predict" method="post">
            <label>Budget (in million $):</label>
            <input type="number" name="budget" step="0.1" placeholder="e.g. 150" required>

            <label>Genre:</label>
            <select name="genre" required>
                <option value="">-- Select Genre --</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Romance">Romance</option>
            </select>

            <label>Main Cast Name:</label>
            <input type="text" name="cast_name" placeholder="e.g. Tom Cruise" required>

            <label>Runtime (in minutes):</label>
            <input type="number" name="runtime" placeholder="e.g. 120" required>

            <button type="submit">Predict Success</button>
        </form>
    </div>
</body>
</html>
